apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        ports:
        - containerPort: 27017
---
kind: Service
apiVersion: v1
metadata:
  name: mongo
spec:
  type: NodePort
  selector:
    app: mongo
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017